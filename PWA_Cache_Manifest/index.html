<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifest con Cache</title>
    <link rel="manifest" href="manifest.json">
</head>
<body>
     <header>
        <h1>üçπ Buscador de C√≥cteles PWA</h1>
    </header>
    <main>
        <section class="search-box">
            <input type="text" id="cocktailName" placeholder="Escribe el nombre del c√≥ctel (ej. Margarita)" value="Mojito">
            <button id="searchButton">Buscar</button>
        </section>
        <section id="result" class="result-container">
            <p>Escribe un nombre de c√≥ctel y presiona buscar para iniciar la prueba.</p>
        </section>
    </main>
    <!-- Solo permite imagenes png o svg -->
    <script>
        if('serviceWorker' in navigator){
            window.addEventListener('load', ()=>{
                navigator.serviceWorker.register('sw.js')
                .then(reg => {
                    console.log('SW registrado con √©xito', reg);
                })
                .catch(err =>{
                    console.warn('Error al registrar el SW', err);
                })
            })
        }else{
            console.log("Error al levantar el sw")
        }  
    </script>
    <script src="/scripts/app.js"></script>
</body>
</html>
